<!-- Navigation -->
<nav class="navbar navbar-default navbar-custom navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <!-- Known Issue, found by Hux:
            <nav>'s height woule be hold on by its content.
            so, when navbar scale out, the <nav> will cover tags.
            also mask any touch event of tags, unfortunately.
        -->
        <div id="huxblog_navbar">
            <div class="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{{ site.baseurl }}/">Home</a>
                    </li>
                    {% for page in site.pages %}{% if page.title %}
                    <li>
                        <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                    </li>
                    {% endif %}{% endfor %}
                    <li>
                        <a href="#" id="theme-toggle" title="Toggle dark mode" aria-label="Toggle dark mode">ðŸŒ™</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
<script>
    // Drop Bootstarp low-performance Navbar
    // Use customize navbar with high-quality material design animation
    // in high-perf jank-free CSS3 implementation
    var $body   = document.body;
    var $toggle = document.querySelector('.navbar-toggle');
    var $navbar = document.querySelector('#huxblog_navbar');
    var $collapse = document.querySelector('.navbar-collapse');

    $toggle.addEventListener('click', handleMagic)
    function handleMagic(e){
        if ($navbar.className.indexOf('in') > 0) {
        // CLOSE
            $navbar.className = " ";
            // wait until animation end.
            setTimeout(function(){
                // prevent frequently toggle
                if($navbar.className.indexOf('in') < 0) {
                    $collapse.style.height = "0px"
                    // restore scroll when menu closes
                    document.body.style.overflow = ''
                }
            },400)
        }else{
        // OPEN
            $collapse.style.height = "auto"
            $navbar.className += " in";
            // prevent background scroll when menu opens
            document.body.style.overflow = 'hidden'
        }
    }
    // ensure initial state has scroll enabled
    document.body.style.overflow = ''
    // Theme toggle
    (function(){
        var btn = document.getElementById('theme-toggle');
        if (!btn) return;
        function currentIsDark(){ return document.documentElement.classList.contains('dark'); }
        function renderIcon(){ btn.textContent = currentIsDark() ? 'â˜€ï¸' : 'ðŸŒ™'; }
        function setDark(on){
            if(on){
                document.documentElement.classList.add('dark');
                try { localStorage.setItem('theme','dark'); } catch(e){}
            }else{
                document.documentElement.classList.remove('dark');
                try { localStorage.setItem('theme','light'); } catch(e){}
            }
            renderIcon();
            if (window.applyThemeToMermaid) { try { window.applyThemeToMermaid(); } catch(e){} }
        }
        btn.addEventListener('click', function(e){
            e.preventDefault();
            setDark(!currentIsDark());
        });
        // Initialize icon on load
        renderIcon();
    })();
</script>
